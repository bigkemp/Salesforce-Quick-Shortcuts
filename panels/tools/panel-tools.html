            <input style="width:100%" class="sqab_pop_inputlabel" type="text" placeholder="Enter Label" id="addMySCtext" name="addmyShortcut"><br/>
            <input style="width:100%" class="sqab_pop_inputvalue" type="text" placeholder="Enter Custom Url" id="addMySCtextURL" name="addmyShortcutURL">
            <div id="orglist" class="sqab_pop_orglist"></div>
            <button id="edit_btn_save" style="width:100%">Save</button>
            <button id="edit_btn_cancel" style="width:100%">Cancel</button>
          </div>
        </div>
      </div>
      <div class="sqab_p_settings_tab-container">
        <div class="sqab_p_settings_tab" data-target="tool-prettify-content">
            <div class="sqab_p_settings_icon">üéÄ</div>
            <span>Prettify</span>
        </div>
        <div class="sqab_p_settings_tab" data-target="tool-query-content">

            <span>Query</span>

        <div class="sqab_p_settings_tab" data-target="tool-base64-content">

    <div class="sqab_p_settings_content-container" style="overflow: auto;">
        <div id="tool-prettify-content" class="sqab_p_settings_content" style="display: none;">
            <article class="ac-small">
              <div class="tool-pretiffy-container">
                <textarea id="json-input" rows="2" placeholder="Enter your input here"></textarea>
                <button id="prettify-button">Prettify</button>
                <div id="json-output"></div>
              </div>
            </article>
        </div>
        <div id="tool-query-content" class="sqab_p_settings_content" style="display: none;">
            <article class="ac-large">
              <div class="sqab_tools_query_tabs-container">
                <ul class="sqab_tools_query_tabs-nav" id="sqab_tools_query_tab-list">
                  <li class="active" data-tab="tab-1">
                    <span>Search</span>
                  </li>
                </ul>
                <div class="sqab_tools_query_tabs-content" id="sqab_tools_query_tab-content">
                  <div class="active" id="sqab_tools_query_content-tab-1">
                    <div class="container">
                      <!-- Object Section -->
                      <div class="field">
                        <label for="objectInput">Object</label>
                        <div class="input-wrapper">
                          <div id="objTag" class="tags"></div>
                          <input type="text" id="objectInput" placeholder="Type to filter objects">
                        </div>
                        <div class="glossary" id="objectGlossary"></div>
                      </div>
                  
                      <!-- Fields Section -->
                      <div class="field">
                        <label for="fieldsInput">Fields</label>
                        <div class="input-wrapper">
                          <div id="fieldsTags" class="tags"></div>
                          <input type="text" id="fieldsInput" placeholder="Type to filter and select fields">
                        </div>
                        <div class="glossary" id="fieldsGlossary"></div>
                      </div>
                  
                      <!-- Conditions Section -->
                      <div class="field">
                        <label for="logicInput">Logic</label>
                        <input type="text" id="logicInput" placeholder="Logic will update automatically">
                      </div>
                      <div class="field">
                        <label>Conditions</label>
                        <div id="conditionsContainer"></div>
                        <button id="addConditionButton" class="add-button">Add Condition</button>
                      </div>
                  
                      <!-- Limit Section -->
                      <div class="field">
                        <label for="limitInput">Limit</label>
                        <input type="number" id="limitInput" placeholder="Enter max number of records" min="1">
                      </div>
                      <!-- Output -->
                      <div class="field">
                        <label for="queryOutput">Preview Query</label>
                        <textarea id="queryOutput" disabled ></textarea>
                      </div>
                      <button id="searchButton" class="search-button">Preview</button>
                      <button id="startButton" class="search-button">Run</button>
                    </div>
                  </div>
                </div>
              </div>

            </article>
        </div>
        <div id="tool-base64-content" class="sqab_p_settings_content" style="display: none;">
            <article class="ac-medium">
              <div class="tool-base64-container">
                <h1>Base64 Encoder/Decoder</h1>
                
                <!-- Input Textarea for Base64 -->
                <textarea id="tool-base64-input" placeholder="Enter or paste your base64 string here..." rows="4"></textarea>
                
                <!-- Button to Process Input -->
                <button id="tool-base64-process-button">Process Base64</button>
                
                <!-- Output Field to Display Result -->
                <output id="tool-base64-result-output"></output>
              </div>
            
            </article>
        </div>
    </div>

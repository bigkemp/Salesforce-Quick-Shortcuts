<div id="sqab_p_add_add_section" class="sqab_p_add_add_section">
    <div class="sqab_p_add_add_box">
        <b class="sqab_p_add_preferenceTitle">Add a URL Shortcut</b>
        <div class="sqab_p_add_description">Use this form to add a new shortcut. Fill in the URL, provide a label, and choose the organization where it will appear.</div>
    </div>
    <div class="sqab_p_add_add_box">
        <fieldset>
            <div class="sqab_p_add_form-group">
                <legend><b class="sqab_p_add_preferenceTitle">Shortcut URL</b></legend>
                <textarea id="sqab_p_add_modalInput" autocomplete="off" rows="4" placeholder="Enter URL here..."></textarea>
            </div>
            
            <div class="sqab_p_add_form-group">
                <legend><b class="sqab_p_add_preferenceTitle">Shortcut's Label:</b></legend>
                <span class="sqab_p_add_description">Write a label for the shortcut.</span>
                <input id="sqab_p_add_add_label_input" autocomplete="off" type="text" placeholder="Enter Label">
            </div>
            
            <div class="sqab_p_add_form-group">
                <legend><b class="sqab_p_add_preferenceTitle">Shortcut's Org:</b></legend>
                <span class="sqab_p_add_description">Pick the org where the shortcut will appear.</span>
                <select id="sqab_p_add_targetList">
                </select>
            </div>
            
            <div class="sqab_p_add_save-button-container">
                <button id="sqab_p_add_addSave">Save</button>
            </div>
        </fieldset>
    </div>
  </div>
